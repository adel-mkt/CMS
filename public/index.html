<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CMS</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 50px;
            background: grey;
        }

        h1, h2 {
            color: darkblue;
        }

        section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Nom de la Startup (temporaire)</h1>

    <!-- 1. Présentation -->
    <section>
        <h2>1. Présentation de la startup</h2>
        <p>Contenu à venir.</p>
    </section>

    <!-- 2. Slides de présentation -->
    <section>
        <h2>2. Slides de la présentation</h2>
        <p>
            <a href="presentation.pdf" download>
                Télécharger les slides de la présentation
            </a>
        </p>
    </section>


    <!-- 3. Application -->
    <section>
        <h2>3. Application</h2>
        <p>
            <a href="#">Accéder à l'application (à venir)</a>
        </p>
    </section>

    <!-- 4. Vidéo -->
    <section>
        <h2>4. Vidéo de présentation</h2>
        <video width="400" controls>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </section>

    <!-- 5. Fichier Java -->
    <section>
        <h2>5. Fichier Java</h2>
        <p>
            <a href="HelloWorld.java" download>Télécharger le fichier Java (Hello World)</a>
        </p>
    </section>

</body>
</html>
